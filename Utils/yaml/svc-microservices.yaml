apiVersion: v1
kind: Service
metadata:
  name: svc-microservices
  namespace: microservices
  labels:
    app: microservices
    app.kubernetes.io/part-of: microservices
spec:
  selector:
    app: microservices
  ports:
    - name: microfrontend-angular-container-tcp
      protocol: TCP
      port: 2000
      targetPort: microfrontend-angular-container-port
    - name: frontend-tcp
      protocol: TCP
      port: 3300
      targetPort: frontend-port
    - name: gateway-tcp
      protocol: TCP
      port: 3400
      targetPort: gateway-port
    - name: security-tcp
      protocol: TCP
      port: 3500
      targetPort: security-port
    - name: vehicle-tcp
      protocol: TCP
      port: 3600
      targetPort: vehicle-port
    - name: maintenance-tcp
      protocol: TCP
      port: 3700
      targetPort: maint-port
    - name: setting-tcp
      protocol: TCP
      port: 3800
      targetPort: setting-port
