

<form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (submit)="save($event)">
  <mat-toolbar color="primary">
    <h1 mat-dialog-title class="dialog-header-title">Add Setting</h1>
  </mat-toolbar>
  <div mat-dialog-content class="dialog-body">
    <mat-form-field appearance="outline" class="dialog-body-input">
      <mat-label>Key</mat-label>
      <input matInput placeholder="Type your key" type="text" [formControl]="key" formControlName="key">
      <mat-icon matPrefix>vpn_key</mat-icon>
      <mat-error *ngIf="form.controls['key'].hasError('required')">
        Key is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="dialog-body-input">
      <mat-label>Value</mat-label>
      <input matInput placeholder="Type your value" type="text" [formControl]="value" formControlName="value">
      <mat-icon matPrefix>settings</mat-icon>
      <mat-error *ngIf="form.controls['value'].hasError('required')">
        Value is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-footer">
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" type="submit" cdkFocusInitial>Save</button>
  </div>
</form>
