<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="0">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <button mat-button color="primary" aria-label="Example icon button with a menu icon" (click)="openDialog(i)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <!-- key Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Key </th>
    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
  </ng-container>

  <!-- value Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <!-- update Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
  </ng-container>

  <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <button mat-button color="warn" (click)="openDialog(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="button-fab">
  <button mat-fab color="primary" aria-label="Example icon button with a menu icon" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
