<form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="save($event)">
    <mat-toolbar color="primary">
      <h1 mat-dialog-title class="dialog-header-title">Add Maintenance Element</h1>
    </mat-toolbar>
    <div mat-dialog-content class="dialog-body">
      <mat-form-field appearance="outline" class="dialog-body-input">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Type your name" type="text" [formControl]="name" formControlName='name'>
        <mat-icon matPrefix>class</mat-icon>
        <mat-error *ngIf="form.controls['name'].hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="dialog-body-input">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Type your description" type="text" [formControl]="description" formControlName='description'>
        <mat-icon matPrefix>description</mat-icon>
        <mat-error *ngIf="form.controls['description'].hasError('required')">
            Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="dialog-footer">
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" type="submit" cdkFocusInitial>Save</button>
    </div>
</form>
